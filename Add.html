<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OnCo</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
    <header>
        <div class="left">
            <h2> OnCo </h2> 
            <h1> Contacts </h1>
        </div>

        <div class="center">
            <div class="search">
                <form class="search-form">
                    <input type="text" name="search" placeholder="Search for anything...">
                </form>
            </div>
        </div>

        <div class="right">
            <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" class="avatar">
            <div class="username">
                Username
            </div>
            <div class="logout">
                <a href="login.html" class="add">
                    <img src="https://img.icons8.com/bubbles/50/000000/exit.png" alt="LogOut">
                </a>
            </div>
        </div>
    </header>

    <div class="row">
        <nav>
            <a href="Index.html" class="contact">
                Contacts
            </a>
            <a href="Add.html" class="add">
                Add Contacts
            </a>
        
            <a href="Settings.html" class="setting">
                Settings
            </a>
        </nav>

        <main>
                <div id="content">
                        <div class="title">
                           <div class="text">
                            <p>Home/</p>
                            <h1>AddContacts </h1>
                        </div> 
                                <div class="addfilter"></div>
                                    <div class="dropdown">
                                        
                            </div>
                        </div>

                <div class="addcontact">
                        <form action="/action_page.php">
                        <div class="rowform">
                            <div class="col25">
                                    <label for="fname">First Name</label>
                                    
                            </div>
                            <div class="col75">
                                    <input type="text" id="fname" name="firstname" placeholder="Your name..">
                            </div>
                        </div>

                        <div class="rowform">
                            <div class="col25">
                                    <label for="lname">Last Name</label>
                                  
                            </div>
                            <div class="col75">
                                    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                            </div>
                        </div>

                        <div class="rowform">
                                <div class="col25">

                                        <label for="adress">Adress</label>
                                        
                                    </div>
                                    <div class="col75">
                                            <textarea id="adress" name="adress" placeholder="Write the adress..." style="height:170px"></textarea>
                                    </div>
                        </div>

                        <div class="rowform">
                                <div class="col25">
                                        <label for="bday">Birthday</label>
                                       
                                    </div>
                                    <div class="col75">
                                            <input type="date" id="bday" name="bday">
                                    </div>
                        </div>

                        <div class="rowform">
                                <div class="col25">

                                        <label for="photo">Photo</label>
                                       
                                    </div>
                                    <div class="col75">
                                            <input type="image" id="photo" name="photo" src="#" alt="Photo">
                                    </div>
                        </div>

                        <div class="rowform">
                                <div class="col25">

                                        <label for="phone">Phone number</label>
                                       
                                    </div>
                                    <div class="col75">
                                            <input type="tel" id="phone" name="phone">
                                    </div>
                        </div>

                        <div class="rowform">
                                <div class="col25">
                                        <label for="email">Email</label>
                                       
                                    </div>
                                    <div class="col75">
                                            <input type="email" id="email" name="email">
                                    </div>
                        </div>

                        <div class="rowform">
                                <div class="col25">
                                        <label for="interests">Interests</label>
                                        
                                    </div>
                                    <div class="col75">
                                            <textarea id="interests" name="interests" placeholder="Write the interests..."></textarea>
                                    </div>
                        </div>

                        <div class="rowform">
                                <div class="col25">
                                        <label for="description">Description</label>
                                        
                                    </div>
                                    <div class="col75">
                                            <textarea id="description" name="description" placeholder="Write a description..." style="height:170px"></textarea>
                                    </div>
                        </div>
                        <div class="rowform">
                                <input type="submit" value="Add">
                              </div>
                          </form>
                </div>

            </div>

        </main>

    </div>

</body>
</html>
